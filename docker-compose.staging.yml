name: kukutalk-staging
services:
  backend:
    image: \/\:latest
    environment:
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: \
      # DB_URL: \          # (opcjonalnie gdy przejdziesz na DB)
    restart: unless-stopped
    networks: [appnet]
    # Je≈õli backend zapisuje pliki na dysk, odkomentuj:
    # volumes:
    #   - kukutalk_data:/app/data

  web:
    image: \/\:latest
    environment:
      VITE_API_URL: /api
    depends_on: [backend]
    ports:
      - "80:80"
    restart: unless-stopped
    networks: [appnet]

networks:
  appnet:
    driver: bridge

volumes:
  kukutalk_data:
    driver: local
